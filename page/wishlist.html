<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://mor-ui.vercel.app/css/components.css"
        />
        <link
            rel="shortcut icon"
            href="/image/planting.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/appbar.css" />
        <link rel="stylesheet" href="/css/footer.css" />
        <link rel="stylesheet" href="/css/card.css" />
        <title>RootShoot</title>
    </head>
    <body>
        <div class="appbar-standard rootShoot-appbar">
            <div class="appbar-hero">
                <a href="/">
                    <img
                        src="/image/planting.png"
                        alt="logo"
                        class="responsive-image"
                /></a>
            </div>
            <img class="responsive-image" src="/image/logo.png" />

            <input
                type="search"
                placeholder="Search"
                class="rootShoot-search"
            />
            <div class="appbar-btns">
                <a
                    href="/page/signin.html"
                    class="rootShoot-link-reset icon-btn-green"
                >
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                <div class="badge-container">
                    <a
                        href="/page/cart.html"
                        class="rootShoot-link-reset icon-btn-green"
                    >
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <span class="number-badge-blue">5</span>
                </div>
            </div>
        </div>
        <div class="appbar-fixed-filler"></div>
        <main>
            <h2 class="heading-3 text-align-center text-gutterBottom">
                Favorite Floras
            </h2>
            <section class="card-layout">
                <div class="card rootShoot-prods-card">
                    <div class="card-body-horizontal">
                        <div class="card-badge-green">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <img
                            src="/image/product-5.jpg"
                            alt="demo"
                            class="card-side-image rootShoot-prods-card-img"
                        />
                        <div class="card-side-content">
                            <h2 class="card-title">Cereus Repandus</h2>
                            <p class="card-subtitle rootShoot-full-width">
                                Cacti
                            </p>
                            <p
                                class="card-title heading-6 rootShoot-full-width"
                            >
                                ₹499
                            </p>
                            <div class="card-actions">
                                <div class="card-btns">
                                    <button
                                        class="btn-filled-green rootShoot-full-width text-align-center"
                                    >
                                        move to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card rootShoot-prods-card">
                    <div class="card-body-horizontal">
                        <div class="card-badge-green">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <img
                            src="/image/product-9.jpg"
                            alt="demo"
                            class="card-side-image rootShoot-prods-card-img"
                        />
                        <div class="card-side-content">
                            <h2 class="card-title">Chinese Money Plant</h2>
                            <p class="card-subtitle rootShoot-full-width">
                                Indoor
                            </p>
                            <p
                                class="card-title heading-6 rootShoot-full-width"
                            >
                                ₹799
                            </p>
                            <div class="card-actions">
                                <div class="card-btns">
                                    <button
                                        class="btn-filled-green rootShoot-full-width text-align-center"
                                    >
                                        move to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card rootShoot-prods-card">
                    <div class="card-body-horizontal">
                        <div class="card-badge-green">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <img
                            src="/image/product-6.jpg"
                            alt="demo"
                            class="card-side-image rootShoot-prods-card-img"
                        />
                        <div class="card-side-content">
                            <h2 class="card-title">Blue Daisy</h2>
                            <p class="card-subtitle rootShoot-full-width">
                                Flowering
                            </p>
                            <p
                                class="card-title heading-6 rootShoot-full-width"
                            >
                                ₹689
                            </p>
                            <div class="card-actions">
                                <div class="card-btns">
                                    <button
                                        class="btn-filled-green rootShoot-full-width text-align-center"
                                    >
                                        move to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card rootShoot-prods-card">
                    <div class="card-body-horizontal">
                        <div class="card-badge-green">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <img
                            src="/image/product-8.jpg"
                            alt="demo"
                            class="card-side-image rootShoot-prods-card-img"
                        />

                            <h2 class="card-title">Notocactus crassigibus</h2>
                            <p class="card-subtitle rootShoot-full-width">
                                Cacti
                            </p>

                                <div class="card-btns">

                                    >
                                        move to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card rootShoot-prods-card">
                    <div class="card-body-horizontal">
                        <div class="card-badge-green">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <img
                            src="/image/product-9.jpg"
                            alt="demo"
                            class="card-side-image rootShoot-prods-card-img"
                        />
                        <div class="card-side-content">
                            <h2 class="card-title">Chinese Money Plant</h2>
                            <p class="card-subtitle rootShoot-full-width">
                                Indoor
                            </p>
                            <p
                                class="card-title heading-6 rootShoot-full-width"
                            >
                                ₹799
                            </p>
                            <div class="card-actions">
                                <div class="card-btns">
                                    <button
                                        class="btn-filled-green rootShoot-full-width text-align-center"
                                    >
                                        move to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <span class="statement heading-6 rootShoot-margin-center">
                Made with &#128153; by Aman
            </span>
            <div class="media-links">
                <button class="icon-btn-green">
                    <i class="fab fa-instagram"></i>
                </button>
                <button class="icon-btn-green">
                    <i class="fab fa-github"></i>
                </button>
                <button class="icon-btn-green">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="icon-btn-green">
                    <i class="fas fa-at"></i>
                </button>
            </div>
            <span class="copyright rootShoot-margin-center text-subtitle">
                copyright &copy 2021 all rights reserved by rootShoot.
            </span>
        </footer>
        <script
            src="https://kit.fontawesome.com/0c3127d83e.js"
            crossorigin="anonymous"
        ></script>

</html>
